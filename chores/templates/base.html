<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="10000" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}My Chore List App{% endblock %}</title>
  <style type="text/css">
    body{
      margin: 0;
      padding: 10px;
      font-weight: 600;
      font-family: 'Segoe UI';
    }
    h1, h2 ,h3 {
      font-weight: 500;
    }
    ul{
      padding-left: 0px;
    }
    ul li {
      margin-bottom: 4px;
      list-style-type: none;
      border: 1px solid #ccc;
    }
    ul li a{
      padding: 8px;
      display: block;
    }
    ul li a:hover{
      color: white;
      background: orange;
      text-decoration: none;
    }
    a{
      color: #0000f0;
      text-decoration: none;
    }
    a:hover{
      text-decoration: underline;
    }
    .brand{
      font-size: 2em;
    }
    .brand:hover{
      color: orange;
      border-bottom: 2px solid orange;
      text-decoration: none;
    }
    form{
      width: 24em;
    }
    label{
      display: inline-block;
      min-width: 87px;
    }
    input{
      padding: 7px 12px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    input[type="submit"]{
      color: white;
      cursor: pointer;
      background: red;
      border: 1px solid orange;
    }
    
    @media only screen and (max-width: 415px) {
      form{
        width: 18em;
      }
      label{
        display: block;
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
    <a href="{% url 'index' %}" class="brand">ChoreList</a>
    <hr>
    {% block primary %}
    {% endblock %}
</body>
</html>
