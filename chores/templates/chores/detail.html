<h1>{{chorelist}}</h1>
<p>{{chorelist.due_date}}</p>

{% if chorelist %}
  <ul>
    {% for chore in chorelist.chore_set.all %}
      <li><a href="/chores/{{chorelist.id}}/chores/{{chore.id}}">{{chore}}</a></li>
        <ol>
          <li>{{chore.due_date}}</li>
          <li>{{chore.complete}}</li>
        </ol>
    {% endfor %}
  </ul>
  
{% else %}
  <p>No Chores are Currently associated with ChoreList #{{chorelist.id}}</p>
{% endif %}
