{% extends 'base.html' %}
{% block title %}Welcome to ChoreList{% endblock %}

{% block primary %}

{% if chorelists %}
  <ul>
    {% for chorelist in chorelists%}
        <li><a href="/chores/{{chorelist.id}}/">{{chorelist.name}}</a></li>
    {% endfor %}
  </ul>
  
{% else %}
  <p>No Chorelists are Currently Available</p>
{% endif %}

<a href="/chores/newlist">Create a New List</a>

{% endblock %}
